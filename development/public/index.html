<!--
  This html file is served by the `budo` package to support development of the map module.
-->
<html>
  <head>

    <!--
      budo will serve files out of src/ & development/public/
    -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="map-style.css">
    <link rel="stylesheet" href="map-usage.css">

    <style>
      .map-heading {
        font-family: sans-serif;
        padding: 40px 20px 0px 20px;
        margin-bottom: 0.5em;
      }
    </style>

  </head>
  <body>
    
    <section>
      <p class="map-heading">Map with no data.</p>
      <div class="map" id="map-default" ></div>
    </section>

    <section>
      <p class="map-heading">Map with sample data, default pop-ups.</p>
      <div class="map" id="map-data-added"></div>    
    </section>

    <section>
      <p class="map-heading">Map with sample data added, then removed.</p>
      <div class="map" id="map-data-removed"></div>  
    </section>
    
    <!--
      Google Maps JS Bundle
      - Query paramters
        - `v=3`  Map Module is written against v3
        - `key=` The API key being used.
          - Currently using Ruben's API Key.
          - Update to Work-Shop API Key
      - Use with `async defer` if using `$(window).on( 'load' )`
      - Use without `asycn defer` if using `$( document ).ready`
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCMLJfc7KIGSBjcjiS3Y5nsVIvl6Ij8vTg" async defer></script>

    <!--
      "dev-bundle.js" is produced by budo, defined in package.json/scripts.start using the "serve" attribute
    -->
    <script src="dev-bundle.js"></script>

  </body>
</html>
